<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="demo.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="menu p-2">
		<h5 class="m-0">Welcome To Tour</h5>
		<li class="mx-2 px-2 logout" onclick="setVisible('logout')">Logout</li>
		<li class="mx-2 px-2 register" onclick="setVisible('register')">Register</li>		
		<li class="mx-2 px-2 login" onclick="setVisible('login')">Login</li>
		
	</div>

	<div id="registerform" class="flex-login">
		<div class="row w-25 menu">
			<h4 class="mt-2">Register</h4>
			<div class="col-md-12 form-group">
				<label for="fname">Fullname</label>
				<input type="text" id="fname" name="fname" class="form-control">
			</div>
			<div class="col-md-12 form-group">
				<label for="mobile">Mobile</label>
				<input type="number" id="mobile" name="mobile" class="form-control">
			</div>
			<div class="col-md-12 form-group">
				<label for="uname">Username</label>
				<input type="text" id="uname" name="uname" class="form-control">
			</div>
			<div class="col-md-12 form-group">
				<label for="pwd">Password</label>
				<input type="text" id="pwd" name="pwd" pattern="*[0-9]{4}" class="form-control">
			</div>
			<div class="col-md-12 form-group text-end">
				<button class="btn btn-primary my-3 p-1" onclick="register()">Submit</button>
			</div>
		</div>
	</div>

	<div id="loginform" class="flex-login hide">
		<div class="row w-25 menu">
			<h4 class="mt-2">Login</h4>
			<div class="col-md-12 form-group">
				<label for="uname">Username</label>
				<input type="text" id="uname" name="uname" class="form-control">
			</div>
			<div class="col-md-12 form-group">
				<label for="pwd">Password</label>
				<input type="text" id="pwd" name="pwd" pattern="*[0-9]{4}" class="form-control">
			</div>
			<div class="col-md-12 form-group text-end">
				<button class="btn btn-primary my-2 p-1" onclick="login()">Login</button>
			</div>
		</div>
	</div>	

	<div id="logoutform" class="flex-login hide">
		<div class="row w-25 menu">
			<h4 class="mt-2">Logout</h4>
			<p>Do you want to logout?</p>
			<div class="col-md-12 form-group text-end">
				<button class="btn btn-danger my-2 px-2" onclick="alertdemo()">Cancel</button>
				<button class="btn btn-primary my-2 px-2" onclick="alertdemo()">Yes</button>
			</div>
		</div>
	</div>	
	
</body>
</html>
